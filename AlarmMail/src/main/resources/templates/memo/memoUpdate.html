<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>約束アラームメール</title>
<link rel="stylesheet" href="/css/memo.css">
</head>
<!-- メモ修正画面 -->
<body>
	<div class="container">
		<div class="header">約束アラーム(修正)</div>
		<form action="/memoUpdatePro" method="post"
			onsubmit="return confirm('修正しますか？');">
			<input type="hidden" name="memo_Id" th:value="${memoEntity.memo_Id}" />
			<div class="content-box">
				<a class="tab">内容：</a> <input type="text" name="content"
					th:value="${memoEntity.content}" class="form1">
			</div>
			<div class="content-box">
				<a class="tab">約束の日時：</a> <input type="datetime-local"
					name="reminder_Time"
					th:value="${#temporals.format(memoEntity.reminder_Time, 'yyyy-MM-dd HH:mm')}"
					class="form2">
			</div>
			<div class="OnOff-container">
				<a class="tab">アラームメール機能：</a>
				<label>ON</label>
				<input type="radio" name="alarm_Status" value="on" th:checked="${memoEntity.alarm_Status == 'on'}">
				<label>OFF</label>
				<input type="radio" name="alarm_Status" value="off" th:checked="${memoEntity.alarm_Status == 'off'}">
			</div>
			<div class="button-container">
				<input class="register-btn" type="submit" value="登録"> <input
					class="cancel-btn" type="reset" value="取り消し">
			</div>
		</form>
	</div>

</body>
</html>
